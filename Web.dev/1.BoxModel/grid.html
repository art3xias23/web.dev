<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
    }
  </style>
  <title>Grid Example</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
  </div>
</body>
</html>
