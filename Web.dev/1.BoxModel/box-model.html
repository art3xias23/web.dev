<!DOCTYPE html>
<html>
  <head>
    <title>Box Model</title>
    <style>
      .my-box {
        width:300px;
        height:min-content;
        padding: 20px;
        border: 10px solid;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div class="my-box">
      <svg >
        <rect
          width="300"
          height="200"
          style="fill: rgb(0, 0, 255); stroke-width: 10; stroke: rgb(0, 0, 0)"
        ></rect>
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">
          The box
        </text>
      </svg>
    </div>
  </body>
</html>
