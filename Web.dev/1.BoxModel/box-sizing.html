<!DOCTYPE html>
<html>
    <head>
        <style>
.box{
    width:200px;
    height:200px;
    padding:20px;
    border: 5px solid;
    margin:10px;
    box-sizing: border-box;
}
.content{
    width:200px;
    height:200px;
    padding:20px;
    border: 5px solid;
    margin:10px;
    box-sizing: content-box;
}
        </style>
    </head>
    <body>
        <div class="content">
            <p>CONTENT BOX</p>
        </div>
        <div class="box">
            <p>BORDER BOX</p>
        </div>
    </body>
</html>
