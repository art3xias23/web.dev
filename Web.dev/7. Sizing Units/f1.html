<!DOCTYPE html>
<html>
  <head>
<style>
    .po{
     font-size:20 rem; 
    }
    .pa{
     font-size:30 px; 
    }
</style>
  </head>
  <body>
     <h1>Title of the page</h1>
     <div class="po">I am sized in <code>em</code> so if the base font size changes i will change</div>
     <div class="pa">I am sized in <code>px</code> so if the base font size changes i will <strong style="text-decoration:underline">NOT</strong> change</div>
  </body>
</html>
