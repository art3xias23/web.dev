<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wrapstyles.css" />
  </head>
  <body>
    <div class="chbx">
      <span>Wrap</span>
      <input type="checkbox" role="switch" id="wrap"  />
    </div>
    <div class="chbx">
      <span>No Wrap</span>
      <input type="checkbox" role="switch" id="nowrap"  />
    </div>
    <div class="chbx">
      <span>Reverse</span>
      <input type="checkbox" role="switch" id="wrap-reverse"  />
    </div>
    <div class="container">
      <div class="item">0</div>
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
    </div>
  </body>
  <script>
    const actionItems = document.querySelectorAll(`[role="switch"]`)
    const container = document.querySelector('.container')

    actionItems.forEach(item => {
        item.addEventListener("change", () =>{
            if(item.checked){
                container.setAttribute(`data-${item.getAttribute("id")}`, "")
            }else{
                container.removeAttribute(`data-${item.getAttribute("id")}`)
            }
        })
    })
  </script>
</html>
