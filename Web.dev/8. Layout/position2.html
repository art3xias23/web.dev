<!DOCTYPE html>
<html>
<head>
  <style>
    .container{
      width:100px;
    }
  .item{
    height:60px;
    display:block;
    border-radius:10%;
    margin:20px;
    text-align: center;
    position:relative;
  } 

  #one{
    left:100px;
    top:80px;
  }
  #two{
    position:absolute;
    bottom:80px;
    left:50px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="one" style="background-color: lightpink;">Item1</div>
    <div class="item" id="two" style="background-color: bisque;">Item2</div>
    <div class="item" style="background-color: aqua;">Item3</div>
    <div class="item" style="background-color: chartreuse;">Item4</div>
  </div>
</body>
</html>
