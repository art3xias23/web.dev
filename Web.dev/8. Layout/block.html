<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .block-example {
      background-color: lightblue;
      margin: 20px; /* Both horizontal and vertical margin */
      padding: 10px; /* Both horizontal and vertical padding */
    }
  </style>
</head>
<body>

  <div class="block-example">
    <p>This is a block-level element.</p>
    <p>It stacks on top of the previous one.</p>
    <p>It takes up the full width of the containing element.</p>
  </div>

</body>
</html>
