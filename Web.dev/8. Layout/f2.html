<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>This is how we would use different flexbox mechanics</h1>
        <div class="my-element">
            <label>Wrap</label>
            <input type="checkbox" role="switch" id="flex-wrap"/>
        </div>
        <div class="my-element">
            <label>Align Items in the center</label>
            <input type="checkbox" role="switch" id="align-center"/>
        </div>
        <div class="my-element">
            <label>Add space between</label>
            <input type="checkbox" role="switch" id="space"/>
        </div>
        <div class="main">
                <div class="item">First Item</div>
                <div class="item">Second Item</div>
                <div class="item">Third Item has a bit more text</div>
                <div class="item">Fourth Item</div>
                <div class="item">Fifth Item</div>
                <div class="item">Sixth Item</div>
        </div>
    </body>

    <script>
const actions = document.querySelectorAll('[role="switch"]');
const main = document.querySelector(".main")

actions.forEach((item) => {
    item.addEventListener("change", ()=> {
        if (item.checked){
            main.setAttribute(`data-${item.getAttribute("id")}`,"")
        }else{
            main.removeAttribute(`data-${item.getAttribute("id")}`)
        }
    })
})
    </script>

</html>
