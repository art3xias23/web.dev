<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        border:1px solid;
      }
      .one {
        background-color: red;
        flex-basis: 200px;
        border:2px solid;
      }

      .two {
        background-color: blue;
        flex-basis: 200px;
      }

      .three {
        background-color: green;
        flex-basis: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
  </body>
</html>
